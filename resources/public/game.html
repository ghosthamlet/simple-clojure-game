<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      text-align: center;
    }
    #canvas {
       margin-top: 0.5in;
       border: 1px #EEE solid;
    }
    #instructions li {
      list-style-type: none;
    }
  </style>
</head>
<body>
  <h1>Tetris Attack Clojurescript Clone</h1>
  <section id="intro">
    <p>
    This is a clone of puzzle game <a
      href="http://en.wikipedia.org/wiki/Tetris_Attack">Tetris
      Attack</a> in <a
      href="https://github.com/clojure/clojurescript">Clojurescript</a>.
    </p>

    <p>
    You can find the full source at: <a
      href="https://github.com/jamiely/simple-clojure-game">https://github.com/jamiely/simple-clojure-game</a>
    </p>
  </section>
  <div id="game">
    <div>
      <canvas id="canvas" width="250" height="400"></canvas>
    </div>
    <div id="instructions-container">
      <div>
        <section id="instructions">
          <h2>Controls</h2>
          <ul>
            <li>N - Restarts the game</li>
            <li>ENTER/SPACE - Swap blocks</li>
            <li>Arrow keys - Move cursor</li>
          </ul>
        </section>
      </div>
    </div>
  </div>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/game.js"></script>
  <!--<script src="js/game-prod.js"></script>-->
  <script>
    $(attack.entrypoint.init);
  </script>
</body>
</html>
